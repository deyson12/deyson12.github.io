<!-- promo-popup.component.html -->
<p-dialog
  [(visible)]="showPromo"
  modal="true"
  [dismissableMask]="true"
  [closeOnEscape]="true"
  showHeader="false"
  [style]="{ width: '90vw', maxWidth: '600px' }"
  styleClass="custom-promo-dialog shadow-2xl rounded-2xl"
  (onHide)="close()"
>
  <div class="relative rounded-2xl overflow-hidden">
    <button
      class="absolute top-4 right-4 z-10 bg-black bg-opacity-50 hover:bg-opacity-70 text-white p-2 rounded-full"
      (click)="close()"
    >
      <i class="pi pi-times"></i>
    </button>
    <img
      src="https://media.gq.com.mx/photos/649391b89ec62ce6c5b091a5/16:9/w_1920,c_limit/mejores-hamburguesas.jpg"
      alt="Promoción"
      class="w-full h-auto block"
    />
    <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent flex flex-col justify-end items-center text-center p-6 space-y-4">
      <h2 class="text-4xl sm:text-5xl font-extrabold text-white drop-shadow-lg">¡Promoción de Hoy!</h2>
      <p class="text-lg sm:text-xl text-gray-200">Por solo <span class="text-yellow-400 font-bold">$25.000</span></p>
      <button
        pButton
        type="button"
        label="Ordena ahora"
        class="bg-red-600 hover:bg-red-700 text-white font-semibold px-6 py-2 rounded-full shadow-lg"
        (click)="close()"
      ></button>
    </div>
  </div>
</p-dialog>
