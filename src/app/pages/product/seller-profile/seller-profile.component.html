<!-- seller-profile.component.html -->
<div class="card w-full mx-auto p-6">
    <!-- Sección de perfil -->
    <div class="flex flex-col md:flex-row items-center md:items-start">
  <ng-container *ngIf="seller.profileImage; else avatarInitial">
    <img
      [src]="seller.profileImage"
      alt="{{ seller.name }}"
      class="w-32 h-32 rounded-full object-cover mb-4 md:mb-0 md:mr-6"
    />
  </ng-container>
  <ng-template #avatarInitial>
    <div
      class="w-32 h-32 rounded-full bg-primary text-white flex items-center justify-center mb-4 md:mb-0 md:mr-6 uppercase text-5xl font-bold">
      {{ seller.name[0] | uppercase }}
    </div>
  </ng-template>
  <div class="flex-1 text-center md:text-left">
    <h1 class="text-4xl font-extrabold">{{ seller.name }}</h1>
    <p class="mt-2">{{ seller.description }}</p>
    <!-- Puntuación -->
    <div class="flex items-center justify-center md:justify-start mt-3 space-x-1">
      <ng-container *ngFor="let star of [1,2,3,4,5]">
        <i
          class="pi text-yellow-500 text-xl"
          [ngClass]="star <= seller.rating ? 'pi-star-fill' : 'pi-star'">
        </i>
      </ng-container>
      <span class="ml-2">({{ seller.rating }})</span>
    </div>
    <!-- Redes sociales -->
    <div class="flex items-center justify-center md:justify-start mt-4 space-x-4 text-2xl">
      <a *ngIf="seller.facebookUrl" [href]="seller.facebookUrl" target="_blank" aria-label="Facebook">
        <i class="pi pi-facebook"></i>
      </a>
      <a *ngIf="seller.instagramUrl" [href]="seller.instagramUrl" target="_blank" aria-label="Instagram">
        <i class="pi pi-instagram"></i>
      </a>
      <a *ngIf="seller.twitterUrl" [href]="seller.twitterUrl" target="_blank" aria-label="Twitter">
        <i class="pi pi-twitter"></i>
      </a>
      <a *ngIf="seller.linkedinUrl" [href]="seller.linkedinUrl" target="_blank" aria-label="LinkedIn">
        <i class="pi pi-linkedin"></i>
      </a>
    </div>
  </div>
</div>

</div>

<!-- Productos destacados -->
<section class="mb-12 mt-12">
    <h2 class="text-2xl font-bold mb-4">Productos Destacados</h2>

    <app-carousel [itemsCarousel]="seller.featuredProducts"></app-carousel>
</section>

<!-- Todos los productos -->
<section class="mb-12 mt-12">
    <h2 class="text-2xl font-bold mb-4">Todos los productos</h2>

    <div class="grid grid-cols-12 gap-8">
        @for (product of seller.products; track $index) {
        <app-card class="col-span-12 lg:col-span-6 xl:col-span-4" [product]="product"></app-card>
        }
    </div>
</section>

<!-- Comentarios de clientes -->
<section>
    <h2 class="text-2xl font-bold mb-4">Comentarios de Clientes</h2>
    <div class="space-y-6">
        <div *ngFor="let c of seller.comments" class="card p-4 rounded-lg shadow-sm">
            <div class="flex items-center mb-2">
                <!-- Avatar con inicial -->
                <div
                    class="w-10 h-10 rounded-full bg-primary text-white flex items-center justify-center mr-3 uppercase">
                    {{ c.userName[0] | uppercase }}
                </div>
                <div>
                    <p class="font-semibold">{{ c.userName }}</p>
                    <div class="flex items-center mt-1 space-x-1 text-yellow-500">
                        <ng-container *ngFor="let star of [1,2,3,4,5]">
                            <i class="pi text-sm" [ngClass]="star <= c.rating ? 'pi-star-fill' : 'pi-star'"></i>
                        </ng-container>
                    </div>
                </div>
            </div>
            <p>{{ c.comment }}</p>
        </div>
    </div>
</section>
