<ng-container *ngIf="anyOrderWithProducts(); else noOrders">
    <div class="grid grid-cols-1 gap-8 px-4">
        <ng-container *ngFor="let order of orders; let i = index">
            <ng-container *ngIf="order.products.length > 0">
                <app-cart-card [order]="order"></app-cart-card>
            </ng-container>
        </ng-container>
    </div>
</ng-container>

<ng-template #noOrders>
    <div class="flex flex-col items-center justify-center py-16 rounded-lg shadow-md">
      <!-- Ícono grande de carrito vacío (usa PrimeIcons, FontAwesome o SVG propio) -->
      <i class="pi pi-shopping-cart text-6xl mb-6"></i>

      <!-- Título llamativo -->
      <h3 class="text-3xl font-extrabold mb-2">
        ¡Tu carrito está vacío!
      </h3>

      <!-- Texto descriptivo -->
      <p class="mb-6">
        @if (tab === 'PENDIENTE') {
          No tienes productos pendientes en tu carrito.
        }  @else if (tab === 'CONFIRMADO') {
          No tienes productos confirmados en tu carrito.
        } @else {
          No tienes productos cancelados en tu carrito.
        }
      </p>

      <!-- Botón de llamada a la acción -->
      <a [routerLink]="['/pages/all']"
        class="inline-block px-6 py-3 bg-orange-500 text-white font-semibold rounded-lg shadow hover:bg-orange-600 transition"
      >
        Explorar productos
      </a>
    </div>
</ng-template>
