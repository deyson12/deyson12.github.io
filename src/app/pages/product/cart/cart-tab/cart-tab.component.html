<ng-container *ngIf="anyOrderWithProducts(); else noOrders">
    <div class="grid grid-cols-1 gap-8 px-4">
        <ng-container *ngFor="let order of orders; let i = index">
            <ng-container *ngIf="order.products.length > 0">
                <app-cart-card [order]="order"></app-cart-card>
            </ng-container>
        </ng-container>
    </div>
</ng-container>

<ng-template #noOrders>
    <div class="flex flex-col items-center justify-center py-16 bg-gray-50 rounded-lg shadow-md">
      <!-- Ícono grande de carrito vacío (usa PrimeIcons, FontAwesome o SVG propio) -->
      <i class="pi pi-shopping-cart text-6xl text-gray-300 mb-6"></i>

      <!-- Título llamativo -->
      <h3 class="text-3xl font-extrabold text-gray-700 mb-2">
        ¡Tu carrito está vacío!
      </h3>

      <!-- Texto descriptivo -->
      <p class="text-gray-500 mb-6">
        No tienes órdenes pendientes en este momento.
      </p>

      <!-- Botón de llamada a la acción -->
      <a [routerLink]="['/pages/all']"
        class="inline-block px-6 py-3 bg-blue-600 text-white font-semibold rounded-full shadow hover:bg-blue-700 transition"
      >
        Explorar productos
      </a>
    </div>
</ng-template>
