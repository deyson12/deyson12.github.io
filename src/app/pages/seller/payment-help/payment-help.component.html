<!-- payment-guide.component.html -->
@if (false && endDate) {
  @if (futureEndDate()) {
    <div class="bg-orange-500 text-white p-4 flex justify-between items-center rounded-md shadow mb-8 ">
    <span class="font-semibold">
      Tu plan actual es <b>{{ currentPlan }} </b> y vence el <b>{{ endDate }} </b>
    </span>
    <a [href]="whatsappLink('actualizar')" target="_blank" class="text-orange-600 bg-white px-4 py-2 rounded transition">
      Actualizar plan
    </a>
  </div>
  } @else {
    <div class="bg-red-500 text-white p-4 flex justify-between items-center rounded-md shadow mb-8 ">
    <span class="font-semibold">
      Tu plan actual es <b>{{ currentPlan }} </b> y venció el <b>{{ endDate }} </b>
    </span>
    <a [href]="whatsappLink('activar')" target="_blank" class="text-orange-600 bg-white px-4 py-2 rounded transition">
      Actualizar y Activar plan
    </a>
  </div>
  }
}

<app-invoice [sellerId]="sellerId"></app-invoice>
